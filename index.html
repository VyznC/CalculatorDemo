<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <header>
      <p id="one">calc</p>
      <p id="two">theme</p>
    </header>
    <div class="screen"><p id="result">0</p></div>
    <div class="container">
      <div class="arr">
        <button id="button1" class="numbers">7</button>
        <button id="button2" class="numbers">8</button>
        <button id="button3" class="numbers">9</button>
        <button id="delete" class="special">del</button>
      </div>
      <div class="arr">
        <button id="button5" class="numbers">4</button>
        <button id="button6" class="numbers">5</button>
        <button id="button7" class="numbers">6</button>
        <button id="button8" class="operation">+</button>
      </div>
      <div class="arr">
        <button id="button9" class="numbers">1</button>
        <button id="button10" class="numbers">2</button>
        <button id="button11" class="numbers">3</button>
        <button id="button12" class="operation">-</button>
      </div>
      <div class="arr">
        <button id="button13" class="numbers">.</button>
        <button id="button14" class="numbers">0</button>
        <button id="button15" class="operation">/</button>
        <button id="button16" class="operation">*</button>
      </div>
      <div class="arra">
        <button id="clearAll" class="special">reset</button>
        <button id="equals" class="special">=</button>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
